<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposta Rápida - Gere Propostas com Um Clique</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <!-- Hero -->
    <section class="min-h-screen flex flex-col justify-center items-center text-center px-6 bg-gradient-to-br from-indigo-600 to-blue-500 text-white">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Propostas com Um Clique</h1>
      <p class="text-lg md:text-2xl mb-6 max-w-2xl">Gere propostas profissionais em minutos usando IA.</p>
      <a href="#formulario" class="bg-white text-indigo-600 font-bold px-6 py-3 rounded-md shadow hover:bg-gray-100">Crie sua proposta agora</a>
    </section>

    <!-- Formulário -->
    <section id="formulario" class="py-16 px-6 max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Preencha os dados</h2>
      <form action="https://formspree.io/f/xyzpjrgq" method="POST" class="space-y-4">
        <input type="text" name="cliente" placeholder="Nome do Cliente" required class="w-full border p-3 rounded" />
        <textarea name="escopo" placeholder="Escopo do Projeto" rows="4" required class="w-full border p-3 rounded"></textarea>
        <input type="text" name="valor" placeholder="Valor (R$)" required class="w-full border p-3 rounded" />
        <input type="email" name="email" placeholder="Seu E-mail" required class="w-full border p-3 rounded" />
        <input type="hidden" name="_redirect" value="obrigado.html" />
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">
          Enviar Proposta
        </button>
      </form>
    </section>

    <!-- Rodapé -->
    <footer class="text-center py-6 bg-white text-sm text-gray-500">
      © 2025 Proposta Rápida — Criado pela empresa Dextrion
    </footer>
  </body>
</html>
